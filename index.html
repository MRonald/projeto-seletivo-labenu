<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Projeto Labenu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="interface">
		<header id="cabecalho">
			<h1>Projeto Seletivo Labenu</h1>
		</header>
		<section id="conteudo">
			<img src="imgs/Labenu_logo.png" alt="Logo Labenu" id="logo">
			<div id="box">
				<div class="cont um"><p>Mobile Frontend</p></div>
				<div class="cont dois"><p>Data Science</p></div>
				<div class="cont tres"><p>Web<br> Full stack</p></div>
			</div>
			<p id="turmas">Turmas de 2020</p>
		</section>
		<footer id="rodape">
			<p id="msg"></p>
			<div id="ft">
				<form>
					<input type="email" name="email" id="email" placeholder="Coloque seu e-mail para contato! :)">
					<a href="#" id="button" onclick="envioEmail()">Enviar</a>
				</form>
			</div>
		</footer>
	</div>
</body>
</html>
